apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-node-selector-example
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: us-docker.pkg.dev/google-samples/containers/gke/hello-app:1.0
        resources:
          requests:
            cpu: 100m
      nodeSelector:
        cloud.google.com/gke-spot: "true"
