  rules:
  - host: "34.172.201.69.nip.io"
    http:
      paths:
      
      - path: /jenkins
        pathType: ImplementationSpecific
        backend:
          service:
            name: ingress-jenkins
            port:
              number: 8080

      - path: /nexus
        pathType: ImplementationSpecific
        backend:
          service:
            name: ingress-nexus
            port:
              number: 8081
     
      - path: /kibana
        pathType: ImplementationSpecific
        backend:
          service:
            name: ingress-kibana
            port:
              number: 5601

